<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <h1>병원 정보 챗봇입니다.</h1>
    <h2>어떤 병원을 찾고계신가요?</h2>
    <a href="{% url 'home' %}"><button>홈</button></a>


</head>
<body>


    <form action="{% url 'userin' %}" method="GET">
        {% csrf_token %}
        <div>
            <input type="text" name='query' id="query">
        </div>


    </form>

    {% if response != NULL %}
    <div>
        병원명 : {{response.name}}

    </div>
    <div>
        주소 : {{response.location}}
    </div>
    <div>
        전화번호 : {{response.call}}
    </div>
    <div>
        진료시간 : {{response.time}}
    </div>
    <div>
        링크 : <a href="{{response.link}}">{{response.link}}</a>
    </div>
    {% endif %}
</body>
</html>
